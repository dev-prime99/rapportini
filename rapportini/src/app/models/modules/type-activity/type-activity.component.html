
<div class="container intestazione">
    <div class="row">
        <div class="col-lg-12">
            <h2>Tipo di Attivit√†</h2>

    </div>

<div [formGroup] = "typeForm" class="container wt">

    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="fill">
                <mat-label for="code">Codice Progetto</mat-label>
                <input matInput type="number" formControlName="code">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <mat-form-field class="example-full-width">
                <mat-label for="desc">Descrizione</mat-label>
                <textarea matInput formControlName="desc"></textarea>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 rev">
            <button mat-raised-button color="primary" (click) = "toAvanti()" [disabled]="!typeForm.valid">Salva</button>
            <button mat-raised-button color="warn" (click) = "toIndietro()">Indietro</button>
        </div>
    </div>

</div>
