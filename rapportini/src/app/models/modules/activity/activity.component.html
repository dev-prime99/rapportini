<div [formGroup] = "activityForm">
    <h3>Attività svolta</h3>
    <label for="customer">Nome</label>
    <div>
        <select formControlName="customer">
            <option *ngFor="let row of rows" value="{{row.name}}">{{row.name}}</option>
        </select>  
    </div>
    <label for="activity">Tipo di Attività</label>
    <div>
        <select formControlName="activity">
            <option *ngFor="let car of cars" value="{{car.code}}">{{car.code}}</option>
        </select>  
    </div>
    <label for="project">Progetto</label>
    <div>
        <select formControlName="project">
            <option *ngFor="let eye of eyes" value="{{eye.code}}">{{eye.code}}</option>
        </select>  
    </div>
    <label for="date">Data</label>
    <div><input type="date" formControlName="date"></div>
    <label for="hours">Quantità ore</label>
    <div><input type="number" formControlName="hours" min="1"></div>
    <label for="desc">Descrizione</label>
    <div><input type="text" formControlName="desc"></div>
    <button (click) = "toIndietro()">Indietro</button>
    <button (click) = "toSave()" [disabled]="!activityForm.valid">Salva</button>
</div>
