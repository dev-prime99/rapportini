
<div class="container intestazione">
    <div class="row">
        <h2 class="col-lg-12">Attività svolta</h2>
    </div>
</div>
    
<div [formGroup] = "activityForm" class="container wt">

    <div class="row">
        <div class="col-lg-6">
            <mat-form-field appearance="fill">
                <mat-label for="customer">Cliente</mat-label>
                <mat-select formControlName="customer">
                    <mat-option *ngFor="let row of rows" [value]="row.name">
                        {{row.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-lg-6">  
            <mat-form-field appearance="fill">
                <mat-label for="activity">Tipo di Attività</mat-label>
                <mat-select formControlName="activity">
                    <mat-option *ngFor="let car of cars" [value]="car.code">
                        {{car.code}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <mat-form-field appearance="fill">
                <mat-label for="project">Progetto</mat-label>
                <mat-select formControlName="project">
                    <mat-option *ngFor="let eye of eyes" [value]="eye.code">
                        {{eye.code}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field class="example-full-width">
                <mat-label for="date">Scegli una data</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <mat-form-field appearance="fill">
                <mat-label for="hours">Ore</mat-label>
                <input matInput type="number" formControlName="hours" min="1">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field class="example-full-width">
                <mat-label for="desc">Descrizione</mat-label>
                <textarea matInput formControlName="desc"></textarea>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 rev">
            <button mat-raised-button color="primary" (click) = "toSave()" [disabled]="!activityForm.valid">Salva</button>
            <button mat-raised-button color="warn" (click) = "toIndietro()">Indietro</button>
        </div>
    </div>

</div>
