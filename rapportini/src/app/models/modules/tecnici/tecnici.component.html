
<div class="container intestazione">
    <div class="row">
        <div class="col-lg-12">
            <h2>Tecnici</h2>
        </div>
    </div>
</div>

<div [formGroup] = "formTecnici" class="container wt">

    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="fill">
                <mat-label for="name">Nome</mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="fill">
                <mat-label for="surname">Cognome</mat-label>
                <input matInput type="text" formControlName="surname">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 rev">
            <button mat-raised-button color="primary" (click) = "toAvanti()" [disabled]="!formTecnici.valid">Salva</button>
            <button mat-raised-button color="warn" (click) = "toIndietro()">Indietro</button>
        </div>
    </div>
    
</div>
