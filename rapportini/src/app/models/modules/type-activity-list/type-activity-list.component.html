
<div>Lista Tipi di Attività</div>
<div style="float:right;">
    <button (click) = "resetActivity()" >Reset</button>  
    <button (click) = "newTypeActivity()" >Aggiungi</button>
</div>
<div>
    <table >
        <thead>
            <tr>
              <th>Identity</th>
              <th>Codice Attività</th>
              <th>Descrizione</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of rows">
                <td>{{row.identity}}</td>
                <td>{{row.code}}</td>
                <td>{{row.desc}}</td>
                <td><button (click)="editType(row)">Modifica</button></td>
                <td><button (click)="deleteType(row)">Elimina</button></td>
            </tr>
        </tbody>
    </table>
</div>
