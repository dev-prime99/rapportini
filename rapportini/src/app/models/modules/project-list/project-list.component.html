<div>Lista Progetti</div>
<div style="float:right;">  
    <button (click) = "resetProject()" >Reset</button>
    <button (click) = "newProject()" >Aggiungi</button>
</div>
<div>
    <table >
        <thead>
            <tr>
              <th>Identity</th>
              <th>Codice</th>
              <th>Descrizione</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of rows">
                <td>{{row.identity}}</td>
                <td>{{row.code}}</td>
                <td>{{row.desc}}</td>
                <td><button (click)="editProject(row)">Modifica</button></td>
            </tr>
        </tbody>
    </table>
</div>
