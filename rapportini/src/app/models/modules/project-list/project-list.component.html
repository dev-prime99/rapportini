<div class="intestazione">
    <h2>Lista Progetti</h2>
    <div>  
        <button mat-raised-button color="warn" (click) = "resetProject()" >Reset</button>
        <button mat-raised-button color="primary" (click) = "newProject()" >Aggiungi</button>
    </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="identity">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let row"> {{row.identity}} </td>
    </ng-container>
  
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let row"> {{row.code}} </td>
    </ng-container>
  
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let row"> {{row.desc}} </td>
    </ng-container>

    <ng-container matColumnDef="bt1">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="accent" (click)="editProject(row)">Modifica</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="bt2">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="warn" (click)="deleteProject(row)">Elimina</button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
