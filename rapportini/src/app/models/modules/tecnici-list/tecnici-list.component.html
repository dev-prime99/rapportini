
<div class="container intestazione">
    <div class="row">
        <h2 class="col-lg-6">Lista Tecnici</h2>
        <div class="col-lg-6 bt_int">  
            <button class="bt_list" mat-raised-button color="warn" (click)="openDialogRes()">Reset</button>
            <button mat-raised-button color="primary" (click) = "newTecnici()">Aggiungi</button>
        </div>
    </div>
</div>

<div class="container">

    <mat-form-field style="background-color: #fff; padding: 15px 25px 0 25px;">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" matSort class="wt">
        
        <ng-container matColumnDef="identity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let row"> {{row.identity}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef > Cognome </th>
        <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="bt3" class="bt3">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <button class="bt_list" mat-stroked-button color="primary" (click)='selectTec(row)'>Seleziona</button>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="bt1" class="bt1">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <button class="bt_list" mat-raised-button color="accent" (click)="editTecnici(row)">Modifica</button>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="bt2" class="bt2">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <button class="bt_list" mat-raised-button color="warn" (click)="openDialogDel(row)">Elimina</button>
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons style="padding: 0 5px;"></mat-paginator>

</div>
