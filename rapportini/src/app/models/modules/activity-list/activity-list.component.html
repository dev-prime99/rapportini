
<div class="container intestazione">
    <div class="row">
        <h2 class="col-lg-6">Lista Attività</h2>
        <div class="col-lg-6 bt_int">
            <button mat-raised-button color="warn" (click) = "resetActivity()" >Reset</button> 
            <button mat-raised-button color="primary" (click) = "newActivity()" >Aggiungi</button>
        </div>
    </div>
</div>

<div class="container">

    <mat-form-field style="background-color: #fff; padding: 15px 25px 0 25px;">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="wt">

        <ng-container matColumnDef="identity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let row"> {{row.identity}} </td>
        </ng-container>
        
        <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
        <td mat-cell *matCellDef="let row"> {{row.customer}} </td>
        </ng-container>
        
        <ng-container matColumnDef="activity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Attività </th>
            <td mat-cell *matCellDef="let row"> {{row.activity}} </td>
        </ng-container>
        
        <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progetto </th>
        <td mat-cell *matCellDef="let row"> {{row.project}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
            <td mat-cell *matCellDef="let row"> {{ row.date | date : "dd/MM/yyyy" }} </td>
        </ng-container>

        <ng-container matColumnDef="hours">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ore </th>
            <td mat-cell *matCellDef="let row"> {{row.hours}} </td>
        </ng-container>

        <ng-container matColumnDef="desc">
            <th mat-header-cell *matHeaderCellDef> Descrizione </th>
            <td mat-cell *matCellDef="let row"> {{row.desc}} </td>
        </ng-container>

        <ng-container matColumnDef="bt1" class="bt1">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button class="bt_list" mat-raised-button color="accent" (click)="editActivity(row)">Modifica</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="bt2" class="bt2">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button class="bt_list" mat-raised-button color="warn" (click)="openDialog(row)">Elimina</button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons style="padding: 0 5px;"></mat-paginator>

</div>
