<div class="intestazione">
    <h2>Lista Attività</h2>
    <div>
        <button mat-raised-button color="warn" (click) = "resetActivity()" >Reset</button> 
        <button mat-raised-button color="primary" (click) = "newActivity()" >Aggiungi</button>
    </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="identity">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let row"> {{row.identity}} </td>
    </ng-container>
  
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let row"> {{row.customer}} </td>
    </ng-container>
  
    <ng-container matColumnDef="activity">
      <th mat-header-cell *matHeaderCellDef> Attività </th>
      <td mat-cell *matCellDef="let row"> {{row.activity}} </td>
    </ng-container>
  
    <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef> Progetto </th>
      <td mat-cell *matCellDef="let row"> {{row.project}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let row"> {{ row.date | date : "mediumDate" }} </td>
    </ng-container>

    <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef> Ore </th>
        <td mat-cell *matCellDef="let row"> {{row.hours}} </td>
    </ng-container>

    <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef> Descrizione </th>
        <td mat-cell *matCellDef="let row"> {{row.desc}} </td>
    </ng-container>

    <ng-container matColumnDef="bt1">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="accent" (click)="editActivity(row)">Modifica</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="bt2">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="warn" (click)="deleteActivity(row)">Elimina</button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
